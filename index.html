<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>2048</title>
	<link rel="stylesheet" href="mian.css">
	<script src="jquery-1.10.2.min.js"></script>
	<script src="main.js"></script>
	<script src="showanimation.js"></script>
	<script src="support.js"></script>
</head>
<body>
	<p>测试，适配微信、QQ的X5小婊砸内核！</p>
	<!-- <div id="browserIfo" style="font-size: :12px;"></div> -->
	<header>
		<h1 id="logo">2048</h1>
		<a href="javascript:newgame();" id="newgameButton">New Game</a>
		<div id="scoringBox">
			<div id="bestContainer">BEST
				<p id="bestScoring">
					<span id="bestrecord"></span>
					 / 
					<span id="bestscore"></span>
				</p>
			</div>
			<div id="partition"></div>
			<div id="scoreContainer">SCORE<p id="score"></p></div>
		</div>
	</header>
	<div id="grid-container">
		<span class="grid-cell" id="grid-cell-0-0"></span>
		<span class="grid-cell" id="grid-cell-0-1"></span>
		<span class="grid-cell" id="grid-cell-0-2"></span>
		<span class="grid-cell" id="grid-cell-0-3"></span>
		<span class="grid-cell" id="grid-cell-1-0"></span>
		<span class="grid-cell" id="grid-cell-1-1"></span>
		<span class="grid-cell" id="grid-cell-1-2"></span>
		<span class="grid-cell" id="grid-cell-1-3"></span>
		<span class="grid-cell" id="grid-cell-2-0"></span>
		<span class="grid-cell" id="grid-cell-2-1"></span>
		<span class="grid-cell" id="grid-cell-2-2"></span>
		<span class="grid-cell" id="grid-cell-2-3"></span>
		<span class="grid-cell" id="grid-cell-3-0"></span>
		<span class="grid-cell" id="grid-cell-3-1"></span>
		<span class="grid-cell" id="grid-cell-3-2"></span>
		<span class="grid-cell" id="grid-cell-3-3"></span>
	</div>

</body>
</html>
